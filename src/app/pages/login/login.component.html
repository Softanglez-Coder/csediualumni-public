<div
  class="min-h-screen relative overflow-hidden bg-gradient-to-br from-purple-500 via-pink-500 to-orange-500"
>
  <!-- Animated Background -->
  <div class="absolute inset-0 overflow-hidden">
    <!-- Floating Particles -->
    @for (particle of particles(); track particle.id) {
    <div
      class="particle absolute rounded-full bg-white/20 backdrop-blur-sm"
      [style.left.%]="particle.x"
      [style.top.%]="particle.y"
      [style.width.px]="particle.size"
      [style.height.px]="particle.size"
      [style.animation-duration.s]="particle.duration"
      [style.animation-delay.s]="particle.delay"
    ></div>
    }

    <!-- Gradient Orbs -->
    <div
      class="absolute top-20 left-10 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"
    ></div>
    <div
      class="absolute top-40 right-10 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000"
    ></div>
    <div
      class="absolute -bottom-20 left-1/2 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-4000"
    ></div>
  </div>

  <!-- Main Content -->
  <div class="relative min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
      <!-- Login Card -->
      <div
        class="backdrop-blur-xl bg-white/10 rounded-3xl shadow-2xl p-8 space-y-8 border border-white/20 transform transition-all duration-500 hover:scale-105"
      >
        <!-- Logo & Title with Animation -->
        <div class="text-center space-y-4">
          <div class="flex justify-center mb-6">
            <div class="relative">
              <div
                class="w-20 h-20 bg-gradient-to-br from-white to-purple-100 rounded-3xl flex items-center justify-center shadow-2xl transform transition-all duration-500 hover:rotate-12"
              >
                <svg
                  class="w-10 h-10 text-purple-600 animate-pulse"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                  />
                </svg>
              </div>
              <!-- Floating rings -->
              <div
                class="absolute inset-0 -m-2 rounded-3xl border-2 border-white/40 animate-ping-slow"
              ></div>
              <div
                class="absolute inset-0 -m-4 rounded-3xl border-2 border-white/20 animate-ping-slower"
              ></div>
            </div>
          </div>

          <h1 class="text-4xl font-bold text-white drop-shadow-lg animate-fade-in">
            Welcome Back!
          </h1>
          <p class="text-white/90 text-lg animate-fade-in-delay">
            Join the CSE DIU Alumni Community
          </p>
        </div>

        <!-- Divider with animation -->
        <div class="relative py-4">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t-2 border-white/30"></div>
          </div>
          <div class="relative flex justify-center">
            <span class="px-4 bg-transparent text-white/80 text-sm font-medium backdrop-blur-sm">
              Sign in to continue
            </span>
          </div>
        </div>

        <!-- Google Sign In Button with advanced hover effects -->
        <div class="space-y-4">
          <button
            (click)="loginWithGoogle()"
            (mouseenter)="setHovered(true)"
            (mouseleave)="setHovered(false)"
            class="google-btn w-full group relative flex items-center justify-center gap-3 px-8 py-4 bg-white rounded-2xl text-gray-800 font-semibold overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-2xl"
          >
            <!-- Animated background gradient -->
            <div
              class="absolute inset-0 bg-gradient-to-r from-purple-400 via-pink-400 to-orange-400 opacity-0 group-hover:opacity-20 transition-opacity duration-300"
            ></div>

            <!-- Shine effect -->
            <div
              class="absolute inset-0 -translate-x-full group-hover:translate-x-full transition-transform duration-1000 bg-gradient-to-r from-transparent via-white/30 to-transparent"
            ></div>

            <!-- Google Icon -->
            <svg
              class="w-6 h-6 transform transition-transform duration-300 group-hover:rotate-12 group-hover:scale-110"
              viewBox="0 0 24 24"
            >
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>

            <span class="relative z-10">Continue with Google</span>

            <!-- Arrow icon on hover -->
            <svg
              class="w-5 h-5 relative z-10 transform transition-all duration-300"
              [class.translate-x-1]="isHovered()"
              [class.opacity-100]="isHovered()"
              [class.opacity-0]="!isHovered()"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 7l5 5m0 0l-5 5m5-5H6"
              />
            </svg>
          </button>

          <!-- Info badges -->
          <div class="flex flex-wrap justify-center gap-2">
            <span
              class="inline-flex items-center gap-1 px-3 py-1 rounded-full bg-white/20 backdrop-blur-sm text-white text-xs font-medium"
            >
              <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
              Secure
            </span>
            <span
              class="inline-flex items-center gap-1 px-3 py-1 rounded-full bg-white/20 backdrop-blur-sm text-white text-xs font-medium"
            >
              <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                  clip-rule="evenodd"
                />
              </svg>
              Fast
            </span>
            <span
              class="inline-flex items-center gap-1 px-3 py-1 rounded-full bg-white/20 backdrop-blur-sm text-white text-xs font-medium"
            >
              <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
                <path
                  fill-rule="evenodd"
                  d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z"
                  clip-rule="evenodd"
                />
              </svg>
              Easy
            </span>
          </div>
        </div>

        <!-- Footer -->
        <div class="text-center space-y-3">
          <p class="text-white/80 text-sm">Powered by Google Authentication</p>
          <div class="flex items-center justify-center gap-2 text-white/60 text-xs">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
            <span>Your data is protected</span>
          </div>
        </div>
      </div>

      <!-- Bottom text -->
      <p
        class="mt-8 text-center text-white/90 text-sm font-medium drop-shadow-lg animate-fade-in-delay-2"
      >
        Â© 2025 CSE DIU Alumni Network
      </p>
    </div>
  </div>
</div>
